<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="basket">
        <h2>Your Basket</h2>
        <p id="message"></p>
        <p>Total: <span id="totalAmount">0</span> euros</p>
        <div id="progressBar">
            <div class="stepMark" style="left: calc(33% - 4px);">A</div>
            <div class="stepMark" style="left: calc(66% - 4px);">A</div>
            <div class="stepMark" style="left: calc(100% - 24px);">A</div>
            <div id="progress"></div>
            <div class="stepMarkTop" style="left: calc(33% - 12px);">25€</div>
            <div class="stepMarkTop" style="left: calc(66% - 12px);">39€</div>
            <div class="stepMarkTop" style="left: calc(100% - 24px);">50€</div>
        </div>
    </div>    
    
    <script src="index.js"></script>    
</body>
</html>
