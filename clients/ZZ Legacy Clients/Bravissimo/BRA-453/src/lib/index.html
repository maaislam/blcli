<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myBtn">Open Modal</button>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>


    <div class="-modal-container">
        <div class="-modal-step-one">
            <div class="-top-section">
                <div class="-bra-image">Some Image</div>
                <div class="-bra-header">Do you know your size?</div>
            </div>
            <div class="-bottom-section">
                <div class="-radio-btn-container">

                </div>
                <div class="-radio-next-btn">Next</div>
            </div>
        </div>
    </div>


    <div class="-size-recommendation-selectors-parent">
        <div class="-recommendation-selectors-child-one">
            <div class="c-results-display__item">
                <label class="c-results-display__label" for="sort-results"><span>Sort by</span></label>
                <div class="c-results-display__options">
                    <select class="c-field-select" id="sort-results">
                        <option selected="" value="default">Relevance</option>
                        <option value="price-asc">Price low to high</option>
                        <option value="price-desc">Price high to low</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="-recommendation-selectors-child-two">
            <div class="c-results-display__item">
                <label class="c-results-display__label" for="sort-results"><span>Sort by</span></label>
                <div class="c-results-display__options">
                    <select class="c-field-select" id="sort-results">
                        <option selected="" value="default">Relevance</option>
                        <option value="price-asc">Price low to high</option>
                        <option value="price-desc">Price high to low</option>
                    </select>
                </div>
            </div>
        </div>
    </div>




    <div class="-banner-parent">
        <div class="-banner-child-img"></div>
        <div class="-banner-child-shop-size-title">
            <div class="-size-title"></div>
            <div class="-size-number"></div>
        </div>
        <button class="-clear-filter-size"></button>
    </div>

</body>

</html>
