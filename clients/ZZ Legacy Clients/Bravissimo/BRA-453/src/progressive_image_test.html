<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Image Test</title>
</head>

<body>

    <div style="width: 50%; margin:0px auto;background: #eee;border-radius: 12px;border: 1px solid #edd; box-shadow: inset; min-height: 350px;text-align: center; padding: 5%;">

        <h1 style="text-align: center;font-size: 26px;font-weight: 700;">Check If Image is Progressive or Not</h1>

        <input type="file" onchange="checkProgressiveStatus(this.files)" style="width: 50%;height: 35px; border: 1px solid #fff;background-color: #fff;border-radius: 8px;margin: 0px auto;">

        <div id="message" style="text-align: center;margin-top: 25px;width: 100%;font-weight: 700;text-transform: uppercase;font-size: 22px;"></div>
    </div>


    <script>
        function checkProgressiveStatus(files) {
            var file_reader = new FileReader();
            file_reader.file = files[0];
            file_reader.onloadend = function() {
                var test = /\xff\xc2/.test(this.result);
                var message = document.getElementById("message");
                if (test) {
                    message.innerHTML = "Progressive";
                    message.style.color = 'green'
                } else {
                    message.innerHTML = "Not Progressive";
                    message.style.color = 'red'
                }
            }
            file_reader.readAsBinaryString(files[0]);
        }
    </script>
</body>

</html>
